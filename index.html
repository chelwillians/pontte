<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/styles.min.css">
</head>

<body>
    <header class="main-header">
        <div class="container wrap">
            <div class="main-header__logo">
                <img src="./dist/images/logo.svg" alt="Logo da marca">
            </div>
            <div class="main-header__menus">
                <ul class="main-header__menus-item main-header__links">
                    <li class="main-header__links-item">
                        <a href="#" class="active">Home</a>
                    </li>
                    <li class="main-header__links-item">
                        <a href="#">Seja um parceiro</a>
                    </li>
                    <li class="main-header__links-item">
                        <a href="#">Contato</a>
                    </li>
                </ul>
                <ul class="main-header__social">
                    <li class="main-header__social-item">
                        <a href="#"><img src="./dist/images/icon-facebook.svg" alt=""></a>
                    </li>
                    <li class="main-header__social-item">
                        <a href="#"><img src="./dist/images/icon-instagram.svg" alt=""></a>
                    </li>
                    <li class="main-header__social-item">
                        <a href="#"><img src="./dist/images/icon-whatsapp.svg" alt=""></a>
                    </li>
                </ul>
            </div>
            <div class="main-header__hamburguer">
                <span></span>
            </div>
            <div class="main-header__login">
                <a href="#" target="_blank">Login</a>
            </div>
        </div>
    </header>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
